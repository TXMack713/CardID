<body>
    <h1>Let's Create an ID card!</h1>
        <div id="information">
        <label id="firstNameLabel">First Name: <br><input type="text" id="First Name" placeholder="First Name" required></label><br>
        <label id="lastNameLabel" >Last Name: <br><input type="text" id="Last Name" placeholder="Last Name" required></label><br>
        <label id="ageLabel" >Age: <br><input type="text" id="Age" placeholder="Age" required></label><br>
        <label id="phoneNumberLabel" >Phone Number: <br><input type="text" id="Phone Number" placeholder="Phone Number" required></label><br>
        <label id="addressLabel" >Address: <br><input type="text" id="Address" placeholder="Address" required></label><br>
        <button id="Submit" type="submit" onclick="idCard()">Get ID card!</button>
        </div>

<div id="idCard">

<img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">

<p id="postFullName"></p>

<p id="postAge"></p>

<p id="postPhoneNumber"></p>

<p id="postAddress"></p>

</div>


    <script src = "lesson10_final_index.js"></script>
</body>
